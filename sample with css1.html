    <body>

    <form style="border: 1px solid;">
        <div style="margin:5px 5px 5px 5px;">
            <label style="display: inline-block; width: 120px;">Name </label>
            <input type="text" placeholder="first name" name="first name" id="first name"/>
            <input type="text" placeholder="last name" name="last name" id="last name"/>
        </div>
        <div  style="margin:5px 5px 5px 5px;" >
            <label style="display: inline-block; width: 120px">Email</label>
            <input type="text" placeholder="email" name="email" id="email"/>
        </div>
        <div style="margin:5px 5px 5px 5px;">
            <label style="display: inline-block; width: 120px;">Password</label>
            <input type="Password" placeholder="password" name="password" id="password"/>
        </div>
        <div style="margin:5px 5px 5px 5px;">
            <label style="display: inline-block; width: 120px;">Confirm Password </label>
            <input type="Password" placeholder="confrim password" name="confirm password" id="confirm password"/>
        </div>
        <div style="margin:5px 5px 5px 5px;">
            <label style="display: inline-block; width: 120px;">Gender</label>
                Male <input type="radio" name="gender" id="male"/>
                female <input type="radio" name="gender" id="female"/>
        </div>
        <div style="margin:5px 5px 5px 5px;">
            <label style="display: inline-block; width: 120px;"> country </label>
            <input type="text" placeholder="country" name="country"/>
        </div>
        <div style="margin:5px 5px 5px 5px;">
            <label style="display: inline-block; width: 120px;">Language</label>
            Tamil <input type="checkbox" name="language" id="tamil"/>            
            English <input type="checkbox" name="language" id="english"/>
        </div>
        <div>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
        </div>

    </form>
